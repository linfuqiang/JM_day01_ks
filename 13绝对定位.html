<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
		    *{
		    	margin: 0;
		    	padding: 0;
		    }
		    /*绝对定位之后，标签就开始有了自己对立的区域。
		          整个界面就开始有了z轴。
		          数值越大越在上面。数值一样，下面的反而在上方。默认是0
		     * * */
			.div01{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				/*z-index: 1;*/
			}
			.div02{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				/*z-index: 2;*/
			}
		</style>
	</head>
	<body>
		
		<div class="div01">
		</div>
		<div class="div02">
		</div>
		
		
		
	</body>
</html>
