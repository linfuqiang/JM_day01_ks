		&copy;

		<!--p*5-->
		 <span>我是一个span</span>

		<input  type="button"   value="登陆" />

		<!--输入框-->
		<!--br 换行标签-->
		<!--input上面的文本使用 value属性设置-->
		<!--提示语：placeholder-->
		<br />用户名<input type="text" placeholder="手机号"/> 密码<input type="password" placeholder="密码"/>
		
		<br />
		<!--多选框-->
		  篮球<input type="checkbox" />
		  足球<input type="checkbox" />
		  排球<input type="checkbox" />
		
		<br />
		<!--单选--> 
		<!--一定要分组，才有单选效果。分组就是：定一个name.所有组内标签的name要一样 。name对应的值可以自定义-->
		A<input type="radio" name="choose"/>
		B<input type="radio" name="choose"/>
		C<input type="radio" name="choose"/>
		<br />
		<!--checked 默认选中-->
		男<input type="radio" name="sex"  checked  />
		女<input type="radio" name="sex" />
		
		
		<input type="color" /> 
		<input type="date" />
		<input type="number" />
		
		<!--容器标签-->
		<!--div一般用来装其他标签，分割区域用。类似文本标签，但是不能当做文本标签用-->
		<div >我是一个div</div>
		<div >我是一个div</div>
	    <br />

			XXXX头
		</div>

		<!--H5出现了新标签替代-->

		<section>内容</section>
		<footer>底部</footer>
