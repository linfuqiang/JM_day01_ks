	 <script type="text/javascript">
		 
		var  number = document.querySelector("#number");
		
		 function add(){

		 }
		 //第一个参数：你要执行的方法，第二参数，你要多久执行一次。

         var inter=setInterval(function(){
         	 if(number.value == 10){

		 },500);
